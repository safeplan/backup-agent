<!doctype html>
<html lang="en" data-ng-app="FileManagerApp">
<head>

  -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>angular-filemanager</title>

  <!-- third party -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootswatch/paper/bootstrap.min.css" />
  <!-- /third party -->

  <!-- Uncomment if you need to use raw source code
    <script src="src/js/app.js"></script>
    <script src="src/js/directives/directives.js"></script>
    <script src="src/js/filters/filters.js"></script>
    <script src="src/js/providers/config.js"></script>
    <script src="src/js/entities/chmod.js"></script>
    <script src="src/js/entities/item.js"></script>
    <script src="src/js/services/apihandler.js"></script>
    <script src="src/js/services/apimiddleware.js"></script>
    <script src="src/js/services/filenavigator.js"></script>
    <script src="src/js/providers/translations.js"></script>
    <script src="src/js/controllers/main.js"></script>
    <script src="src/js/controllers/selector-controller.js"></script>
    <link href="src/css/animations.css" rel="stylesheet">
    <link href="src/css/dialogs.css" rel="stylesheet">
    <link href="src/css/main.css" rel="stylesheet">
  -->

  <!-- Comment if you need to use raw source code -->
    <link href="dist/angular-filemanager.min.css" rel="stylesheet">
    <script src="dist/angular-filemanager.min.js"></script>
  <!-- /Comment if you need to use raw source code -->

  <script type="text/javascript">
    //example to override angular-filemanager default config
    angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
      var defaults = config.$get();
      config.set({
          appName: 'Safeplan Filemanager',
          defaultLang: 'de',
          multiLang: true,

          listUrl: '/filemanager',
          uploadUrl: '/filemanager',
          renameUrl: '/filemanager',
          copyUrl: '/filemanager',
          moveUrl: '/filemanager',
          removeUrl: '/filemanager',
          editUrl: '/filemanager',
          getContentUrl: '/filemanager',
          createFolderUrl: '/filemanager',
          downloadFileUrl: '/filemanager',
          downloadMultipleUrl: '/filemanager',
          compressUrl: '/filemanager',
          extractUrl: '/filemanager',
          permissionsUrl: '/filemanager',
          basePath: '/',

          searchForm: false,
          sidebar: true,
          breadcrumb: true,
          allowedActions: {
              upload: false,
              rename: false,
              move: false,
              copy: false,
              edit: false,
              changePermissions: false,
              compress: false,
              compressChooseName: false,
              extract: true,
              download: true,
              downloadMultiple: true,
              preview: true,
              remove: false,
              createFolder: false,
              pickFiles: false,
              pickFolders: false
          },

          multipleDownloadFileName: 'safeplan-filemanager.zip',
          filterFileExtensions: [],
          showExtensionIcons: true,
          showSizeForDirectories: false,
          useBinarySizePrefixes: false,
          downloadFilesByAjax: true,
          previewImagesInModal: true,
          enablePermissionsRecursive: true,
          compressAsync: false,
          extractAsync: false,
          pickCallback: null,

          isEditableFilePattern: /\.(txt|diff?|patch|svg|asc|cnf|cfg|conf|html?|.html|cfm|cgi|aspx?|ini|pl|py|md|css|cs|js|jsp|log|htaccess|htpasswd|gitignore|gitattributes|env|json|atom|eml|rss|markdown|sql|xml|xslt?|sh|rb|as|bat|cmd|cob|for|ftn|frm|frx|inc|lisp|scm|coffee|php[3-6]?|java|c|cbl|go|h|scala|vb|tmpl|lock|go|yml|yaml|tsv|lst)$/i,
          isImageFilePattern: /\.(jpe?g|gif|bmp|png|svg|tiff?)$/i,
          isExtractableFilePattern: /\.(gz|tar|rar|g?zip)$/i,
          tplPath: 'src/templates'
      });
    }]);
  </script>
</head>

<body class="ng-cloak">
  <angular-filemanager></angular-filemanager>
</body>
</html>
